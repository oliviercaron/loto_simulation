name: Deploy to GitHub Pages

on:
  # Lancement manuel possible
  workflow_dispatch:

  # Déclenchement quand le workflow d’update se termine
  workflow_run:
    workflows: ["Mise à jour des données Loto"]  # doit matcher exactement le champ 'name:' du workflow d’update
    types: [completed]

  # (Optionnel) Déclenchement aussi sur push manuel (ex. quand je pousse du code)
  push:
    branches: [ main ]
    # Filtre pour ne pas déployer sur tout et n’importe quoi
    paths:
      - 'static/data/loto_combined.csv'
      - 'src/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'yarn.lock'
      - 'vite.config.*'
      - 'svelte.config.*'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    # Si on vient de workflow_run, je ne déploie que si le workflow d’update a réussi
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci

      - name: Build
        env:
          NODE_ENV: production
          BASE_PATH: /loto_simulation
        run: npm run build

      # Upload de l'artefact Pages (répertoire 'build' généré par SvelteKit/Vite)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
